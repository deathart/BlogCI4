version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/
      - "./docker/nginx.conf:/etc/nginx/conf.d/default.conf:rw"
    restart: always
    depends_on:
      - php
      - mysqldb
  php:
    build:
      context: ./docker/php/
      args:
        TIMEZONE: ${DOCKER_TIMEZONE}
    restart: always
    volumes:
      - ./:/var/www/
  mysqldb:
    image: mysql:latest
    container_name: ${DOCKER_MYSQL_HOST}
    restart: always
    env_file:
      - ".env"
    environment:
      - MYSQL_DATABASE=${DOCKER_MYSQL_NAME}
      - MYSQL_ROOT_PASSWORD=${DOCKER_MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${DOCKER_MYSQL_USER}
      - MYSQL_PASSWORD=${DOCKER_MYSQL_PWD}
      - MYSQL_ROOT_HOST=%
    ports:
      - "${DOCKER_MYSQL_PORT}:3306"
    volumes:
      - "./data/db/mysql:/var/lib/mysql"
